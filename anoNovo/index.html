<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva para o ano novo de 2022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <h2><span>Contagem regressiva para o ano novo de </span>2022</h2>
        <div class="contagem">
            <div id="dia">NA</div>
            <div id="hora">NA</div>
            <div id="minuto">NA</div>
            <div id="segundo">NA</div>
        </div>
    </div>
    <script type="text/javascript">
        var countDate = new Date('Jan 1, 2022 00:00:00').getTime();

        function newYear(){
            var now = new Date().getTime();
            gap = countDate - now;

            var segundo = 1000;
            var minuto = segundo * 60;
            var hora = minuto * 60;
            var dia = hora * 24;

            var d = Math.floor(gap / (dia));
            var h = Math.floor((gap % (dia)) / (hora));
            var m = Math.floor((gap % (hora)) / (minuto));
            var s = Math.floor((gap % (minuto)) / (segundo));
            
            document.getElementById('dia').innerText = d;
            document.getElementById('hora').innerText = h;
            document.getElementById('minuto').innerText = m;
            document.getElementById('segundo').innerText = s;
        }
        setInterval(function(){
            newYear();
        },1000)
    </script>
</body>
</html>
